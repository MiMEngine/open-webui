version: "3.9"
services:
  reader:
    build: .
    container_name: mimengine-reader
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.reader.rule=Host(`reader.hallnet-ai`)"
      - "traefik.http.services.reader.loadbalancer.server.port=3000"
    networks:
      - mimengine_network

networks:
  mimengine_network:
    external: true
